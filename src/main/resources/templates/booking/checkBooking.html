<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{./fragments/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Check Bookings</title>
</head>
<body>
<section layout:fragment="content" style="text-align: center">
    <div class="login-form-wrapper">
        <div class="login-form-title">
        <h1 style="display: inline-block">Booking Information</h1>
            </div>

    <table>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.getDate()}"></td>
            <td th:text="${booking.getTime()}"></td>
            <td th:text="${booking.getType()}"></td>
        </tr>
    </table>
    </div>
</section>
</body>
</html>
